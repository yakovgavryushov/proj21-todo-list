<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>sketchman's toing doings</title>
    <script src="./main.js" defer></script>
</head>
<body class="everything1">
    
    <div class="container">
        <div class="heading"><span >to-do list of Mr."S"</span></div>
        <header class="in_container">
            <div class="theme_toggle">
                <button class="theme_toggle_button"><img src="./img/light_mode_FILL0_wght400_GRAD0_opsz48.png" style="height:21px"></button>
                <button class="active_mode_button" data-mode-option="active">active</button>
                <div class="dropup">
                <button type="button" class="options_button" onclick="dropUp()">settings
                    <div id="settings_list" class="settings_toggle">
                        <a class="show_hidden_option">show hidden</a>
                        <a class="show_icons_option">show icons</a>
                        <a class="show_date option">show date</a>
                        <a class="show_done_option">show done</a>
                        <a class="change_style_option">change style</a>
                        <a class="upload_icon_option">upload icon</a>
                        <a class="upload_bg_option">upload background</a>
                        <a class="desktop_hero_option">enable desktop hero</a>
                    </div>
                </div>
                </button>
            </div>
        </header>
        <div class="in_container_tasks">
            <ul id="task_items" data-todo-option="active">
                <li> hey</li>
            </ul>
        </div>
        <footer class="in_container">
            <form id="new_task_form">
                <input type="text" name="new_task_input" id="new_task_input" placeholder="Create new task" value="">
                <button id="new_task__btn" onclick="newTask()"><img src="./img/add_FILL0_wght400_GRAD0_opsz48.png" style="height: 24px;"></button>
                <img class="make_divided_btn" src="./img/percent_FILL0_wght400_GRAD0_opsz48.png" style="height:21px; background-color: aliceblue; margin: 3px;">
            </form>
        </footer>
    </div>
</body>
</html>
